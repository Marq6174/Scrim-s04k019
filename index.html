<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div>
            <h3 class="team">HOME</h3>
            <div class="background">
                <h2 id="home-points">0</h2>
            </div>
            <div>
                <button class="points" onclick="addhome1()">➕1</button>
                <button class="points" onclick="addhome2()">➕2</button>
                <button class="points" onclick="addhome3()">➕3</button>
            </div>
        </div>
        <div id="btn">
            <button id="reset" onclick="resetcount()">New Game</button>
        </div>
        <div>
            <h3 class="team">GUEST</h3>
            <div class="background">
                <h2 id="guest-points">0</h2>
            </div>
            <div>
                <button class="points" onclick="addguest1()">➕1</button>
                <button class="points" onclick="addguest2()">➕2</button>
                <button class="points" onclick="addguest3()">➕3</button>
            </div>
        </div>
    </div>

    <script src="index.js"></script>
</body>

</html>
